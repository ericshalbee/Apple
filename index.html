<script>
// Check if mobile device
const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

if (isMobile) {
  // Dynamic class names
  const randomId = Math.random().toString(36).substr(2, 5);
  document.querySelector('#dynamicSupportPopup').classList.add(`popup-${randomId}`);

  let popupShown = false;

  // Show popup on first touch for mobile
  document.addEventListener('touchstart', function firstTouch() {
    if (!popupShown) {
      showPopup();
    }
    document.removeEventListener('touchstart', firstTouch);
  }, { passive: true });

  // Close button functionality
  document.getElementById('closePopupButton').addEventListener('click', function() {
    document.getElementById('dynamicSupportPopup').style.display = 'none';
  });

  // Show popup with animation
  function showPopup() {
    if (popupShown) return;
    popupShown = true;
    
    const popup = document.getElementById('dynamicSupportPopup');
    popup.style.display = 'flex';
    
    // Dynamic animation
    const style = document.createElement('style');
    style.textContent = `
      .popup-${randomId} > div {
        animation: fadeIn-${randomId} 0.4s cubic-bezier(0.22, 1, 0.36, 1);
      }
      @keyframes fadeIn-${randomId} {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
    `;
    document.head.appendChild(style);
  }

  // Mobile responsiveness
  const mobileCSS = `
    @media (max-width: 480px) {
      .popup-container { width: 95%; }
      .popup-message { font-size: 16px; }
      .popup-button { padding: 16px 24px; width: 90%; }
    }
  `;
  const mobileStyle = document.createElement('style');
  mobileStyle.textContent = mobileCSS;
  document.head.appendChild(mobileStyle);
}
</script>
